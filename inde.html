<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login Page with Card</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="1style.css" />
   </head>
   <body class="bg-light">
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
         <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;" >
            <!-- Card Body -->
            <div class="card-body">
               <h5 class="card-title text-center mb-4">Login</h5>
               <form>
                  <div class="mb-3">
                     <label for="email" class="form-label">Email address</label>
                     <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                     <label for="password" class="form-label">Password</label>
                     <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="d-grid">
                     <button type="submit" class="btn btn-primary">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="row">
      <div class="col-sm-2" style="background-color:rgb(29, 110, 209);">
         <button type="submit" class="btn btn-primary">submit</button>
      </div>
      <div class="col-sm-2" style="background-color:rgb(233, 163, 186);">
      </div>
      <div class="col-sm-2" style="background-color:rgb(72, 174, 238);">
         <button type="submit" class="btn btn-info">submit</button>
      </div>
      <div class="col-sm-2" style="background-color:rgb(233, 163, 186);">
      </div>
      <div class="col-sm-2" style="background-color:rgb(1, 116, 64);">
         <button type="submit" class="btn btn-success">submit</button>
      </div>
      <div class="col-sm-2" style="background-color:rgb(233, 163, 186);">
      </div>
   </body>
</html>
